<!DOCTYPE html>
<html class="no-js page" lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Яндекс Дом</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex">

    <link href="css/style.min.css" rel="stylesheet" media="screen">

    <script>
      // Маркер работающего javascript
      document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="media/events.json"></script>
  </head>
  <body>
    <div class="page__inner">
      <div class="page__content">
        <header class="header">
          <div class="container">
            <div class="header__inner">
              <div class="header__logo logo">
                <a class="link link--absolute" href="#"></a>
                <picture class="logo__img">
                    <source type="image/svg+xml" srcset="images/logo.svg">
                    <img src="images/logo.png" srcset="images/logo@2x.png 2x" alt="logo">
                </picture>
              </div>
              <div class="header__menu header-menu">
                <input id="toggle" class="header-menu__toggle" type="checkbox">
                <label class="header-menu__icon-wr" for="toggle">
                  <div class="header-menu__icon burger js-menu">
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                    <div class="burger__line"></div>
                  </div>
                </label>
                <div class="nav__wr">
                  <nav class="nav">
                    <a class="nav__item nav__item--is-active" href="#">События</a>
                    <a class="nav__item" href="#">Сводка</a>
                    <a class="nav__item" href="#">Устройства</a>
                    <a class="nav__item" href="#">Сценарии</a>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="header__pseudo"></div>

        <main role="main">
          <div class="container">
            <div class="section">
              <h1 class="section__title">Лента событий</h1>
              <div class="grid"></div>
            </div>
          </div>

          <template id="event">
            <div class="event grid__item" data-event-type>
              <div class="event__inner">
                <div class="event__top">
                  <div class="event__icon icon" data-event-icon>
                  </div>
                  <h2 class="event__title" data-event-title>Дверь открыта</h2>
                </div>
                <div class="event__info">
                  <div class="event__device" data-event-source>Сенсор входной двери</div>
                  <div class="event__time" data-event-time>18:50, Сегодня</div>
                </div>
              </div>
              <div class="event__contol event__close icon">
              </div>
              <div class="event__contol event__link icon"></div>
            </div>
          </template>

          <template id="event-content">
            <div class="event__content">
              <div class="event__content-inner">
                <div class="event__description" data-event-description>
                  Так держать! За последнюю неделю вы потратили на 10% меньше ресурсов, чем неделей ранее.
                </div>
              </div>
            </div>
          </template>

          <template id="event-picture">
            <div class="event__picture">
              <picture>
                <source type="image/svg+xml" srcset="images/Richdata.svg">
                 <img src="images/Richdata.png" srcset="images/Richdata@2x.png 2x" srcset="images/Richdata@3x.png 3x" alt="">
              </picture>
            </div>
          </template>

          <template id="event-alert">
            <div class="event__alert">
              <div class="event__alert-controls">
                <button class="button event__button button--marked" type="button" name="button">Да</button>
                <button class="button event__button" type="button" name="button">Нет</button>
              </div>
            </div>
          </template>

          <template id="event-indicators">
            <div class="event__indicators indicators">
              <div class="indicators__item">
                <span class="indicators__name">Температура:</span>
                <span class="indicators__value indicators__value--temperature" data-event-temperature>24</span>
              </div>
              <div class="indicators__item">
                <span class="indicators__name">Влажность:</span>
                <span class="indicators__value indicators__value--humidity" data-event-humidity>80</span>
              </div>
            </div>
          </template>

          <template id="event-music">
            <div class="event__music">
              <div class="event__player">
                <div class="player">
                  <div class="player__info">
                    <div class="player__cover">
                      <picture>
                         <img data-music-track-cover src="" alt="Cover">
                      </picture>
                    </div>
                    <div class='player__track-info'>
                      <div class="player__track-name" data-music-track-name>
                        Florence & The Machine - Big God
                      </div>
                      <div class="player__progress-bar-wr">
                        <div class="player__progress-bar">
                          <div class="player__progress-fill">
                            <div class="player__progress-pin"></div>
                          </div>
                        </div>
                        <div class="player__progress-time" data-music-track-length >4:31</div>
                      </div>
                    </div>
                  </div>
                  <div class="player__controls">
                    <div class="player__controls-btn">
                      <div class="player__control icon icon--prev"></div>
                      <div class="player__control icon icon--next"></div>
                    </div>
                    <input class="player__volume" type="range" min="0" max="100" step="1" value="17">
                    <div class="player__volume-value" data-music-volume>80</div>
                  </div>
                </div>
              </div>
            </div>
          </template>

          <template id="event-camera">
            <div class="event__picture">
              <picture>
                 <img src="images/image.jpg" alt="">
              </picture>
            </div>
          </template>
        </main>
      </div>
      <div class="page__footer">
        <footer class="footer">
          <div class="container">
            <div class="footer__inner">
              <div class="footer__menu">
                <ul class="list">
                  <li class="list__item">
                    <a class="link footer__link" href="#">Помощь</a>
                  </li>
                  <li class="link list__item">
                    <a class="footer__link" href="#">Обратная связь</a>
                  </li>
                  <li class="link list__item">
                    <a class="footer__link" href="#">Разработчикам</a>
                  </li>
                  <li class="link list__item">
                    <a class="footer__link" href="#">Условия использования</a>
                  </li>
                  <li class="link list__item">
                    <a class="footer__link" target="_blank" href="media/license.pdf">Лицензии</a>
                  </li>
                </ul>
              </div>
              <div class="footer__copyright copyright">
                <span>&copy;&nbsp;2001&ndash;2017&nbsp;ООО &laquo;</span><a class="footer__link" href="#">Яндекс</a><span>&raquo;</span>
              </div>
            </div>
          </div>
        </footer>

      </div>
    </div>
    <script src="js/script.min.js"></script>

  </body>
</html>
